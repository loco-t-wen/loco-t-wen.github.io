---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }} 

    <ul> 
        {% for tag in site.tags %}
            {% if page.tags contains tag.tag-name %}
                <li><a href="{{ tag.url }}">{{ tag.tag-name }}</a></li>
            {% endif %} 
        {% endfor %}
    </ul>
  
</p>

{{ content }}
