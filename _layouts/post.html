---
layout: default
---
<h1>{{ page.title }}</h1>

<div class="meta">
     : {{ page.date | date_to_string }} 
    <ul class="tags"> 
        <li><span>  :</span></li>
          
        {% for tag in site.tags %}
            {% if page.tags contains tag.tag-name %}
                <li class="tag"><a href="{{ tag.url }}">#{{ tag.tag-name }}</a></li>
            {% endif %} 
        {% endfor %}
    </ul>
</div>

{{ content }}
