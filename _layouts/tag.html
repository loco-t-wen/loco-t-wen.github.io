---
layout: default
---
<h1>{{ page.tag_name }}</h1>

{{ content }}

<h2>Posts</h2>
<ul>
{% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
    <li><a href="{{ post.url }}">{{ post.title }}</a>, published {{ post.date | date: "%Y-%m-%d" }}</li>
    {% endif %}
{% endfor %}
</ul>
