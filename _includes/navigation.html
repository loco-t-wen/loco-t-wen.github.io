<style>
    #navigation {
        border: solid 3px;
        margin: 0;
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>

<nav id="navigation">
    {% for item in site.data.navigation %}
        <a href="{{ item.link }}"{% if page.url == item.link %} class="current"{% endif %}>{{ item.name }}</a>
    {% endfor %}
</nav>
